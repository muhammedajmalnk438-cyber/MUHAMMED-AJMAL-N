<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammed Ajmal N | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Poppins:wght@400;500;600;700;800&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ocean: '#0A3D62',
              coral: '#E8704A',
              emerald: '#10A878',
              cream: '#F8F9FA',
              charcoal: '#1A1A1A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              futuristic: ['Sora', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fall': 'fall 3s linear forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fall: {
                '0%': { transform: 'translateY(-10px) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-padding-top: 80px; /* Offset for fixed header */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0A3D62; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #062b45; 
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass-panel {
        background: rgba(10, 61, 98, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Welcome Modal Animations */
      @keyframes modalFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes modalScaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      @keyframes slideUpIn {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes iconBounce {
        0% { transform: translateY(0); }
        25% { transform: translateY(-10px); }
        50% { transform: translateY(0); }
        75% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
      }

      @keyframes slideUpOut {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-30px); opacity: 0; }
      }

      .modal-backdrop.active {
        animation: modalFadeIn 0.3s ease-out forwards;
      }

      .modal-content.active {
        animation: modalScaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .modal-icon {
        animation: iconBounce 0.6s ease-in-out 0.4s forwards;
      }

      .modal-heading {
        animation: slideUpIn 0.4s ease-out 0.2s both;
      }

      .modal-subheading {
        animation: modalFadeIn 0.4s ease-out 0.3s both;
      }

      .modal-sentence {
        opacity: 0; /* Start invisible */
        animation: slideUpIn 0.4s ease-out forwards;
      }

      .modal-sentence:nth-child(1) {
        animation-delay: 0.4s;
      }

      .modal-sentence:nth-child(2) {
        animation-delay: 0.6s;
      }

      .modal-sentence:nth-child(3) {
        animation-delay: 0.8s;
      }

      .modal-buttons {
        opacity: 0;
        animation: slideUpIn 0.4s ease-out 0.9s forwards;
      }

      .modal-content.closing {
        animation: slideUpOut 0.3s ease-in forwards;
      }

      .modal-backdrop.closing {
        animation: modalFadeIn 0.3s ease-in reverse forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-cream text-charcoal dark:bg-charcoal dark:text-cream transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
